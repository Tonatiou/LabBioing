<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="CrearC.css">
  <title>DEV LAB DE BIOINGENIERIA</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Registro de usuario</h2>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Confirmar contraseña</label>
                    </div>
                    <div class="inputbox2">
                        <input type="Nombre" required>
                        <label for="">Nombre</label>
                    </div>
                    <div class="inputbox2">
                        <input type="Telefono" required>
                        <label for="">Telefono</label>
                    </div>
                    <div class="inputbox2">
                        <input type="Codigo" required>
                        <label for="">Codigo</label>
                    </div>
                    <form name="subida-imagenes" type="POST" enctype="multipart/formdata">
                        <input type="file" name="imagen"/>
                        <input type="submit" name="subir-imagen" value="Enviar imagen" />
                    </form>
                    <button class="boton"> 
                        <span><a href="Login.html">Return</a>
                        </span>
                    </button>
                    <button class="boton"> 
                        <span><a href="Login.html">Enviar</a>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Sistema de Gestión de Inventario</p>
    </footer>
</body>
</html>
